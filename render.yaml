services:
  # Web Service (Next.js Admin Panel)
  - type: web
    name: mojan-admin
    runtime: node
    plan: starter
    region: singapore
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run admin:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

  # Web Service (Socket.io Server)
  - type: web
    name: mojan-server
    runtime: node
    plan: starter
    region: singapore
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://mojan-app.onrender.com
      - key: NODE_OPTIONS
        value: --openssl-legacy-provider
    healthCheckPath: /health

databases:
  - name: mojan-database
    plan: free
    databaseName: mojan_db
    user: mojan_user
    region: singapore


